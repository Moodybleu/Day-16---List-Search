<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Search</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="search" placeholder="Search a Country..." autocomplete="off">

      <ul id="list">

        <li>USA</li>
        <li>South Africa</li>
        <li>Japan</li>
        <li>Brazil</li>
        <li>Australia</li>
        <li>Nigeria</li>
        <li>China</li>
        <li>Russia</li>
        <li>Great Britain</li>
        <li>Canada</li>

      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
